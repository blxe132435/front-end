<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับ | Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');

        body {
            font-family: 'Kanit', Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(65, 37, 37, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            animation: slideDown 1s ease-out;
        }
        p {
            color: #ffffff;
            font-size: 1.2rem;
            margin: 0.5rem 0;
            animation: slideUp 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            animation: sparkle 1.5s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .btn-next {
            background-color: #000000;
            color: white;
            margin-top: 20px;
            padding: 10px 20px;
            border: 3px solid #ffffff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            transition: 0.5s;
        }
        .btn-next:hover {
            border: 3px solid #000000;
            color: #000;
            background-color: #fffdfd;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับ | Welcome</h1>
        <p>ยินดีต้อนรับสู่เว็บไซต์ของเรา</p>
        <p>Welcome to my website</p>
        <p><a href="https://pxng.online/portfolio.html"><button class="btn-next">หน้าถัดไป</button></a></p>
    </div>
    <script>
        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                let sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }
        createSparkles();
    </script>
</body>
</html>
